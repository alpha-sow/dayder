on:
  push:
    branches:
      - main
name: Build android prod
jobs:
  build-aab:
    name: Build and deploy to prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: "17.0.1"
          distribution: "oracle"

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Copy play store upload key to app
        run: echo "${{vars.PLAY_STORE_UPLOAD_KEY}}" | base64 -d > android/fastlane/play-store-credentials.json

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          working-directory: 'android'
          bundler-cache: true

      - name: Service account key
        run: |
          echo "${{ secrets.SA_FIREBASE }}" | base64 -d > android/fastlane/service-account-key.json
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      - name: Build aab
        run: |
          flutter build appbundle --release

      - name: Deploy to playstore
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'uploadToPlayStore'
          subdirectory: "android"