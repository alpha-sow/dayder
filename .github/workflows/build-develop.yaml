on:
  push:
    branches:
      - develop
name: Build android debug
jobs:
  build-apk:
    name: Build and deploy to test
    runs-on: ubuntu-latest
    outputs:
      apk: ${{ steps.apk-build.outputs.upload-apk }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: "17.0.1"
          distribution: "oracle"

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Service account key
        run: echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      - name: Build apk
        run: |
          flutter build apk --debug

      - uses: actions/upload-artifact@v4
        id: upload-apk
        with:
          name: apk-build
          path: build/app/outputs/apk/debug/app-debug.apk

  upload-to-app-distrib:
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          working-directory: 'android'
          bundler-cache: true

      - name: Service account key
        run: echo "${{ secrets.SA_FIREBASE }}" | base64 -d > android/fastlane/service-account-key.json

      - name: Deploy to app distrib
        uses: maierj/fastlane-action@v3.0.0
        env:
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
        with:
          lane: 'uploadToAppDistrib'
          subdirectory: "android"